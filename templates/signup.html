<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="static/css/signup.css" rel="stylesheet">

    </head>
    <body>
        <h3>Sign Up</h3>

        <form action="/signup" method="POST">

            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create your username" value="{{request.form.username }}" required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" value="{{request.form.fname }}"required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" value="{{request.form.lname }}" required>
            <br>
            
            <!--                  TO DO: uncomment out after email has been added to database
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" value="{{request.form.email }}" required>
            <br>                 -->

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create your password" value="{{request.form.pass1 }}" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Reenter your password" value="{{request.form.pass2 }}"required>
            <br>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}

            <button type="submit">Sign Up</button>
        </form>
        
    <script src="" async defer></script>
    </body>
</html>
